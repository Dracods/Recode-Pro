<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container-fluid">
        <h3>List-group com lista</h3>
        <ul class="list-group">
            <li class="list-group-item active">Active</li>
            <li class="list-group-item list-group-item-danger">Colorido</li>
            <li class="list-group-item disabled">Disable</li>
            <li class="list-group-item">Comum</li>
            <li class="list-group-item">Comum</li>
        </ul>
        <h3>List-group com links</h3>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">Active</a>
            <a href="#" class="list-group-item list-group-item-action disabled">Disable</a>
            <a href="#" class="list-group-item list-group-item-warning list-group-item-action">Colorido</a>
            <a href="#" class="list-group-item list-group-item-action">Comum</a>
            <a href="#" class="list-group-item list-group-item-action">Comum</a>
        </div>
        <h3>List-group com links</h3>
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action active">Active</button>
            <button type="button" class="list-group-item list-group-item-action disabled">Disable</button>
            <button type="button" class="list-group-item list-group-item-success list-group-item-action">Colorido</button>
            <button type="button" class="list-group-item list-group-item-action">Comum</button>
            <button type="button" class="list-group-item list-group-item-action">Comum</button>
        </div>
        <h3 class="mt-4">Input Group</h3>
        <div class="input-group">
            <div class="input-group-append">
                <span class="input-group-text">
                    R$:
                </span>
            </div>
            <input type="text" class="form-control" aria-label="Quantia">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    .00
                </span>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://pbs.twimg.com/media/Emp-f19WMAEWJL2?format=jpg&name=large" alt="Ergo Proxy"/>
            <div class="card-body">
                <h3 class="card-tittle">Titulo do card</h3>
                <p class="card-text">Texto do card</p>
                <a href="#" class="card-link">Link do card</a>
            </div>
        </div>
    </div>
</body>

</html>
