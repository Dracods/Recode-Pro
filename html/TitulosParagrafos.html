<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Titulos e Parágrafos</title>
    </head>
    <body>
        <!-- As tags <h1> até <h6> são titulos, quanto maior o número menor o tamanho da letra -->
        <!-- ATENÇÃO: Só temos titulos até o h6!-->
        <h1>Título h1</h1>
        <h2>Título h2</h2>
        <h3>Título h3</h3>
        <h4>Título h4</h4>
        <h5>Título h5</h5>
        <h6>Título h6</h6>

        <!-- As tags <p> são os parágrafos -->
        <p>Isto é um parágrafo.</p>

        <!-- Títulos e parágrafos pulam linhas automaticamente,
        mas se você quiser pular a linha no meio de um texto
        (ou entre tags) devera usar o <br>-->
        <p>
            Esta é uma linha,
            esta deveria ser outra.
        </p>
        
        <!-- Usamos a tag <br> para quebrar a linha -->
        <p>
            Esta é uma linha,<br>
            esta é outra linha.
        </p>    
    </body>
</html>
