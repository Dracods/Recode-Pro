		<meta charset="UTF-8"> <!-- Indica os formato de codifiação dos caracteres, neste caso unicode UTF-8 -->
		<title>Titulo da aba</title> <!-- Define um titulo para a aba -->
		
	</head>
	
	<body> <!-- Este é o conteúdo que a pagina vai exibir para o usuario -->
