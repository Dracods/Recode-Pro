<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Full Stack</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body style="background-color: rgb(187, 187, 187)">
    <header>
        <table>
            <tr>
                <td><a href="index.html"><img src="./imagens/FS Logo.png" alt="Fullstack Logo" height="20%"></a></td>
                <td><a href="index.html"><font color="white">PAGINA INICIAL</font></a></td>
                <td><a href="produtos.html"><font color="white">PRODUTOS</font></a></td>
            </tr>
        </table>
    </header>
    <!-- Formulário para envio de mensagem -->

    <main>
        <form>
            <label for="nome"><strong>Nome:</strong></label>
            <br>
            <input type="text" id="nome" name="nome">
            <br>

            <label for="email"><strong>E-Mail:</strong></label>
            <br>
            <input type="email" id="email" name="email">
            <br>

            <label for="message"><strong>Message: </strong></label>
            <br>
            <textarea id="message" name="message" rows="10" cols="30" placeholder="Digite sua mensagem..."></textarea>
            <br>
            <h4>Aceita nossas políticas de publicidade?</h4>
            <input type="radio" id="aceita" name="politica">
            <label for="aceita"><strong>Sim</label>
            <input type="radio" id="recusa" name="politica">
            <label for="recusa"><strong>Não</strong></label>
            <br>
            <br>
            <input type="submit">
        </form>
    </main>
    <footer>
        <p>&copy; Vinicius Brito Costa</p>
    </footer>
</body>

</html>
