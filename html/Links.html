<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Links</title>
    </head>
    <body>
        <h1>Links</h1>
        <h3>Link em branco</h3>
        <a href="#" target="_blank"><!-- (Anchor) Tag do link.
            O atributo href="" é usado para colocar o caminho do link.
            O atributo target="" serve como um alvo aonde seu link vai ser aberto,
            temos as seguintes propriedades:
                _blank abre o link em uma nova aba
                _self abre o link na mesma aba
                Temos tambem o _top e _parent, mas estes ainda não vimos!
            Podemo colocar o atributo title, que define um titulo para ser
            exibido quando o mouse está por cima -->
            Tudo que está aqui se torna um link.
        </a>
        <h3>Link para uma pagina do projeto</h3>
        <a href="EstruturaBasicaHTML.html" title="Estrutura do HTML"><!-- (Anchor) Tag do link.
            O atributo href="" é usado para colocar o caminho do link -->
            Isto é um link.
        </a>
        <h3>Link para uma pagina da internet</h3>
        <a href="https://google.com.br" title="Google"><!-- (Anchor) Tag do link.
            O atributo href="" é usado para colocar o caminho do link -->
            Isto é um link.
        </a>
        <!-- Tudo entre a tag de abertura e de fechamento se torna um link,
        Então podemos colocar links em imagens! -->
        <h3>Link em imagens</h3>
        <a href="https://recodepro.org.br" title="Recode Pro"><img src="/imagens/logo_recode.png"></a>
    </body>
</html>
