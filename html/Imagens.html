<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Imagens</title>
    </head>
    <body>
        <h1>Imagens</h1>
        <h3>Imagem do projeto sendo exibida</h3>
        <img src="imagens/logo_recode.png" alt="Logo da Recode Pro" title="Logo Recode"><!-- Tag de imagens, ela não possui fechamento. 
            O atributo src="" define o local onde a imagem está localizada.
            O atributo alt="" é utilizado pelo navegador se a imagem não for carregada
            e o alt tambem é utilizado por leitores de pagina.
            O atributo title é exibido quando o mouse está por cima da imagem.-->
        
        <h3>Imagem da internet sendo exibida</h3>
        <img src="https://www.recodepro.org.br/wp-content/uploads/2020/05/180302.AF_.Recode.Logo_.RGB_roxo-1.png" alt="Logo da Recode Pro" title="Logo Recode">

        <h3>Imagem não sendo exibida</h3>
        <img src="#" alt="Texto alternativo a imagem" title="Titulo da imagem">
    </body>
</html>
