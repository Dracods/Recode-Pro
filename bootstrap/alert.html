<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <!-- Se formos usar a versão MDN precisamos deste link abaixo para ativar o CSS do bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset='utf-8'>
    <style>
        .container {
            background-color: rgb(165, 165, 165);
        }

        .container-fluid {
            background-color: aquamarine;
        }
    </style>
    <title>Alerta</title>
</head>

<body>
    <div class="container my-4">
        <div class="alert alert-primary" role="alert">Alerta primary.</div>
        <div class="alert alert-secondary" role="alert">Alerta secundary.</div>
        <div class="alert alert-success" role="alert">Alerta success.</div>
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Alerta danger.
        </div>
        <div class="alert alert-warning" role="alert">Alerta warning.</div>
        <div class="alert alert-info" role="alert">Alerta info.</div>
        <div class="alert alert-light" role="alert">Alerta light.</div>
        <div class="alert alert-dark" role="alert">Alerta dark.</div>
    </div>

    <!-- Se formos usar a versão MDN precisamos destes links abaixo para ativar o Javascript do bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
