<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <!-- Se formos usar a versão MDN precisamos deste link abaixo para ativar o CSS do bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset='utf-8'>
    <style>
        .container {
            background-color: rgb(165, 165, 165);
        }

        .container-fluid {
            background-color: aquamarine;
        }
    </style>
    <title>Formularios</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="nome"><strong>Nome:</strong> </label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome.">
        </div>
        <div class="form-group">
            <label for="mensagem"><strong>Mensagem:</strong> </label>
            <textarea class="form-control" id="mensagem" placeholder="Digite sua mensagem."></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label for="check" class="form-check-label">Clique aqui</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
    <div class="container bg-primary text-white">

    </div>

    <!-- Se formos usar a versão MDN precisamos destes links abaixo para ativar o Javascript do bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
