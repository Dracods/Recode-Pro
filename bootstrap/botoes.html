<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <!-- Se formos usar a versão MDN precisamos deste link abaixo para ativar o CSS do bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset='utf-8'>
    <style>
        .container {
            background-color: rgb(165, 165, 165);
        }

        .container-fluid {
            background-color: aquamarine;
        }
    </style>
    <title>Botões</title>
</head>

<body>

    <div class="container">
        <a href="#" class="btn btn-primary text-white">Clique em mim</a>
        <input type="button" class="btn btn-secondary text-white" id="botao" value="Clique em mim">
        <input type="submit" class="btn btn-info text-white" id="botao" value="Clique em mim">
        <input type="reset" class="btn btn-success text-white" id="botao" value="Clique em mim">
        <button type="submit" class="btn btn-warning text-white" id="botao">Clique em mim</button>
    </div>
    <div class="container">
        <a href="#" class="btn btn-sm btn-primary text-white">Botao pequeno</a>
        <a href="#" class="btn btn-lg btn-success text-white">Botao grande</a>
    </div>
    <div class="container">
        <a href="#" class="btn btn-block btn-danger text-white">Botao que ocupa todo espaço do elemento pai</a>
    </div>

    <!-- Se formos usar a versão MDN precisamos destes links abaixo para ativar o Javascript do bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
