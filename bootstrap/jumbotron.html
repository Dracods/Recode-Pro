<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <!-- Se formos usar a versão MDN precisamos deste link abaixo para ativar o CSS do bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset='utf-8'>
    <style>
        .container {
            background-color: beige;
        }

        .container-fluid {
            background-color: aquamarine;
        }
    </style>
    <title>Jumbotron</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="display-4">Titulo</div>
            <div class="lead">Texto em destaque</div>
            <hr class="my-4">
            <p>nessa classe temos a letra "m" para margem e a letra "y" para indicar que a margem deve ser aplicada
                tanto na parte superior quanto na inferior, e, por fim, o número que "4" que indica a medida (o número 4
                refere-se a um padrão já definido pelo Bootstrap).</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Submit</a>
        </div>
    </div>

    <!-- Se formos usar a versão MDN precisamos destes links abaixo para ativar o Javascript do bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
