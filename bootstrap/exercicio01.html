<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Exercicio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>

        .jogo{
            height: 70px;
            width: 70px;
            margin: 6px;
        }
        .bg-dark{
            height: 5rem;
            width: 5rem;
            margin: 6px;
        }
        .smol{
            height: 5rem;
            width: 5rem;
            margin: 6px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="text-light text-center row">
            <div class="bg-primary col-sm">&nbsp;</div>
            <div class="bg-secondary col-sm">&nbsp;</div>
            <div class="bg-warning col-sm">&nbsp;</div>
            <div class="bg-danger col-sm">&nbsp;</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <span class="smol border border-primary col"></span>
            <span class="smol border border-secondary col"></span>
            <span class="smol border border-warning col"></span>
            <span class="smol border border-info col"></span>
            <span class="smol border border-danger col"></span>
        </div>
        <div class="row">
            <span class="smol border border-dark col"></span>
            <span class="smol border border-dark col"></span>
        </div>
        <div class="row">
            <span class="bg-dark col"></span>
            <span class="bg-dark smol"></span>
        </div>
        <div class="row">
            <span class="border border-dark col-lg smol"></span>
            <span class="border border-dark col smol"></span>
        </div>
    </div>

    <h1>Jogo da velha</h1>
    <div class="container">
        <div class="row">
            <span class="border-top-0 border-left-0 border border-dark col jogo">X</span>
            <span class="border-top-0 border border-dark col jogo">O</span>
            <span class="border-top-0 border-right-0 border border-dark col jogo">X</span>
        </div>
        <div class="row">
            <span class="border-left-0 border border-dark col jogo">O</span>
            <span class="border border-dark col jogo">O</span>
            <span class="border-right-0 border border-dark col jogo">X</span>
        </div>
        <div class="row">
            <span class="border-bottom-0 border-left-0 border border-dark col jogo">X</span>
            <span class="border-bottom-0 border border-dark col jogo">X</span>
            <span class="border-bottom-0 border-right-0 border border-dark col jogo">O</span>
        </div>

        </div>
    </div>





    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
