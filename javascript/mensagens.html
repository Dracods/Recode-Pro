<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mensagens</title>
</head>
<body>
    <h1>Caixas de Mensagens do Javascript</h1>

    <h2>Alert</h2>
    <button onclick="alert('Isto é um Alerta!')">Alerta!</button>

    <h2>Prompt</h2>
    <button onclick="let nome = prompt('Qual o seu nome?'); alert('Isto é um prompt ' + nome)">Prompt</button>

    <h2>Confirm</h2>
    <button onclick="let confirma = confirm('Deseja exibir uma mensagem?'); if(confirma) alert('Isto é o Confirma!')">Confirm</button>

</body>
</html>
