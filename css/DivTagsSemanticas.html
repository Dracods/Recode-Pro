<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Div's e tags semânticas</title>
    <style>
        div {
            border: solid 1px blue;
            width: 200px;
        }

        footer {
            text-align: center;
        }
    </style>
</head>
<body>

    <main>
        Conteudo principal
        <section>
            Seção
        </section>
        <div>
            <h1>DIV's</h1>
            <p> Div's são elementos genericos para organizar melhor
                a pagina.</p>


        </div>
        <div>
            <h1>Nav</h1>
            <p>A tag nav é utilizada para organizar um grupo
                de links. É considerada uma tag semântica.</p>
            <nav>
                <a href="https://google.com">Google</a>
                <a href="https://recodepro.org.br">Recode</a>
            </nav>
        </div>
    </main>
    <footer>Rodapé</footer>

</body>

</html>
