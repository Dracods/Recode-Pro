<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bordas</title>
    <style>
        p{
            /*A propriedade border coloca uma borda em volta do elemento*/
            border: 5px solid blue;
            /*Border possui três valores: um para a largura da borda,
            o outro o estilo da borda e o ultimo a cor dela.*/
            /*A ordem que você vai colocar estes valores não importa*/
            /*Os estilos de borda são:
            solid == cria uma linha unica
            dotted == cria varios pontos
            dashed == cria varias barras
            double == cria duas linhas
            hidden == esconde a borda
            groove, ridge, inset e outset == simulam uma borda 3d*/
        }
    </style>
</head>
<body>
    <p>Temos uma borda aqui!</p>
</body>
</html>
