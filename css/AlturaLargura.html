<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Altura e Largura</title>
    <style>
        p{
            /*A largura é controlada pela propriedade width*/
            width: 90px;
        }
        img{
            /*A altura é controlada pela propriedade height*/
            height: 40px;
        }
        /*Caso vá utilizar ambas propriedades no mesmo seletor(e o mesmo seja uma imagem) 
        e queira evitar distorções coloque uma das propriedades com o valor auto*/
    </style>
</head>
<body>
    <p>Qui tempor est eu nisi aliquip.<br>
    Enim do eu qui sunt veniam nulla amet nostrud labore est fugiat nulla id aliquip.<br>
    Eu irure voluptate anim ullamco est cillum pariatur.<br>
    Excepteur ullamco mollit labore magna Lorem laborum do fugiat eiusmod id anim.</p>
    <img src="https://www.recodepro.org.br/wp-content/uploads/2020/05/logo_maior-2.png">
</body>
</html>
